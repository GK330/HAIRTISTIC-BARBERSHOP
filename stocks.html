<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock & Catalogue | Hairtistic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand"><span class="logo-dot"></span><h1>HAIRTISTIC</h1></div>
            <nav class="menu">
                <a href="Dashboard.html" class="menu-item">Tableau de bord</a>
                <a href="caisse.html" class="menu-item">Ventes & Caisse</a>
                <a href="stocks.html" class="menu-item active">Stocks Produits</a>
                <a href="stats.html" class="menu-item">Statistiques</a>
            </nav>
        </aside>

        <main class="content">
            <header class="main-header">
                <button class="menu-burger" onclick="toggleSidebar()">☰</button>
                <div class="header-text">
                    <h2>Catalogue Produits</h2>
                    <p>Gérez vos articles et leurs photos pour les clients</p>
                </div>
                <button class="btn btn-primary" onclick="toggleModal('modal-produit')">+ Nouveau Produit</button>
            </header>

            <section class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Désignation</th>
                            <th>Prix (FCFA)</th>
                            <th>Stock</th>
                            <th>Statut</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="modal-produit" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter au catalogue</h3>
                <span class="close" onclick="toggleModal('modal-produit')">&times;</span>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label>Photo du produit</label>
                    <input type="file" id="prod-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Nom du produit</label>
                    <input type="text" id="prod-name" placeholder="ex: Gel coiffant Ultra" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="prod-desc" placeholder="Décrivez brièvement le produit..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Prix de vente</label>
                    <input type="number" id="prod-price" placeholder="2500" required>
                </div>
                <div class="form-group">
                    <label>Quantité</label>
                    <input type="number" id="prod-qty" placeholder="10" required>
                </div>
                <button type="submit" class="btn btn-full">Enregistrer le produit</button>
            </form>
        </div>
    </div>

<script type="module" src="script.js"></script>
<div id="sidebar-backdrop" onclick="toggleSidebar()"></div>
</body>
</html>
